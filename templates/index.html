<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT ì±—ë´‡</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* ë²„íŠ¼ ìœ„ì¹˜ë¥¼ ì¢€ ì´ì˜ê²Œ */
    #voiceBtn {
      margin-left: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat AI</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="ì…ë ¥..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">ì „ì†¡</button>
      <button id="voiceBtn" title="ìŒì„±ì¸ì‹ ì‹œì‘">ğŸ¤</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const voiceBtn = document.getElementById('voiceBtn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      addMessage('...', 'bot');

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      const botMsg = document.querySelector('.bot:last-child');
      botMsg.textContent = '';

      let i = 0;
      const typing = setInterval(() => {
        if (i < data.reply.length) {
          botMsg.textContent += data.reply[i++];
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          clearInterval(typing);
        }
      }, 20);
    }

    // ìŒì„±ì¸ì‹ ì¤€ë¹„
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„±ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì•„ìš”.');
      voiceBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ko-KR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceBtn.onclick = () => {
        recognition.start();
        voiceBtn.textContent = 'ğŸ™ï¸ ë“£ëŠ” ì¤‘...';
        voiceBtn.disabled = true;
      };

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        input.value = speechResult;
        sendMessage();
      };

      recognition.onend = () => {
        voiceBtn.textContent = 'ğŸ¤';
        voiceBtn.disabled = false;
      };

      recognition.onerror = (event) => {
        console.error('ìŒì„±ì¸ì‹ ì—ëŸ¬:', event.error);
        voiceBtn.textContent = 'ğŸ¤';
        voiceBtn.disabled = false;
      };
    }
  </script>
</body>
</html>
